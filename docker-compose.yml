version: '3.8'

services:
  chatbot:
    build: .
    ports:
      - "8080:8080"
    environment:
      - LOCAL_MODE=true
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./config:/app/config
    command: python src/app.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
